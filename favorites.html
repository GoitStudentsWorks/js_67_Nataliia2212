<div class="exercise-modal-container" id="exerciseModal">
  <!-- дів для модального вікна -->
  <div class="modal-exercise-wrap">
    <!-- кнопка закриття вікна -->
    <button
      type="button"
      class="close-exercise-btn"
      id="closeButtonExercise"
      aria-label="Close button"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 28 28"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M19.8332 8.16666L8.1665 19.8333M8.1665 8.16666L19.8332 19.8333"
          stroke="#1B1B1B"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- рендер вправи -->
    <div class="card-markup-modal"></div>

    <!-- кнопки -->
    <div class="modal-button">
      <button type="button" class="modal-add-favorite">Add to favorites</button>
      <button type="button" class="modal-give-rating">Give a rating</button>
    </div>
  </div>
</div>

    
<p>modal</p>
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button
      class="modal-btn"
      type="button"
      aria-label="close modal button"
      data-modal-close-btn=""
      >
      <svg class="modal-icon" width="10" height="10">
        <use href="../img/sprite.svg#icon-star"></use>
      </svg>
    </button>
    <form class="form-rating" >
      <p class="rating-text">Rating</p>
     
      <div role="group" class="rating">
        <span class="rating-value">0.0</span>
        <input type="radio" id="star1" name="rating" value="1"/><label
          for="star5"
          class="star"
        ><svg class="icon" width="20" height="20">
          <use href="../img/sprite.svg#icon-star"></use>
        </svg></label>
        <input type="radio" id="star2" name="rating" value="2" /><label
          for="star4"
          class="star"
        ><svg class="icon" width="20" height="20">
          <use href="../img/sprite.svg#icon-star"></use>
        </svg></label>
        <input type="radio" id="star3" name="rating" value="3" /><label
          for="star3"
          class="star"
        ><svg class="icon" width="20" height="20">
          <use href="../img/sprite.svg#icon-star"></use>
        </svg></label>
        <input type="radio" id="star4" name="rating" value="4" /><label
          for="star2"
          class="star"
        ><svg class="icon" width="20" height="20">
          <use href="../img/sprite.svg#icon-star"></use>
        </svg></label>
        <input type="radio" id="star5" name="rating" value="5" /><label
          for="star1"
          class="star"
        ><svg class="icon" width="20" height="20">
          <use href="../img/sprite.svg#icon-star"></use>
        </svg></label>
      </div>
      <input
      class="input-email"
        type="email"
        id="email"
        name="email"
        placeholder="Email"
      />

      <div class="modal-input">
        <textarea
          id="user-comment"
          name="user-comment"
          class="modal-input-comment"
          placeholder="Your comment"
        ></textarea>
      </div>
      <button type="submit" class="modal-send">Send</button>
    </form>
  </div>
</div>
